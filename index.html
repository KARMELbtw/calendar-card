<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kartka z kalendarza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="card">
    <div id="cardHeader">
        <h2 id="year"></h2>
    </div>
    <div id="cardBody">
        <div id="img"></div>
        <div id="currentDay">
            <h1 id="dayNumber"></h1>
            <h2 id="day"></h2>            
        </div>
        <div id="coverTop" class="cover"></div>
        <div id="coverBottom" class="cover"></div>
    </div>
    <div id="cardFooter">
        <h3 id="countdown"></h3>
    </div>
</div>
<script src="dateScript.js"></script>
</body>
</html>
